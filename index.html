<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <form id="form">
    <output type="text" disabled id="exp"></output>
    <output type="text" disabled id="input"></output>
    <button type="button" data-num><span>7</span></button>
    <button type="button" data-num><span>8</span></button>
    <button type="button" data-num><span>9</span></button>
    <button type="button" data-op><span>+</span></button>

    <button type="button" data-num><span>5</span></button>
    <button type="button" data-num><span>6</span></button>
    <button type="button" data-op><span>-</span></button>

    <button type="button" data-num><span>2</span></button>
    <button type="button" data-num><span>3</span></button>
    <button type="button" data-op><span>*</span></button>
    <button type="button" data-num><span>0</span></button>
    <button type="button" data-num><span>,</span></button>
    <button type="button" data-op><span>/</span></button>
    <button type="reset" data-reset><span>C</span></button>
    <button type="submit" data-op><span>=</span></button>
  </form>

</html>
